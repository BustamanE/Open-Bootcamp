<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo clases</title>
    <link rel="stylesheet" href="CSS/Pseudoclases.css" />
  </head>
  <body>
    <div class="hover">
      <p>
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua."
      </p>
    </div>
    <div class="listado">
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
    </div>
    <div class="enlaces">
        <!-- Target blank hace que el clik en el enlace
        en vez de abrir google, se abrira otra enlace  -->
        <a href="http://google.com" target="_blank">Enlace a Google</a>
        <a href="http:marca.com" target="_blank">Enlace a Marca</a>
    </div>
  </body>
</html>
