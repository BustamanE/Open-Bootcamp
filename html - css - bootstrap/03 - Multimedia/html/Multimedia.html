<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <!---img es la etiqueta para imagén. Los atributos
    src= Indica la dirección; Puede ir una URL
    alt= Texto alternativo en caso que no cargue
    width= Ancho en pixeles
    height= Alto en pixeles-->
    <h3>Imágenes</h3>    
    <img src="" alt="" width="" height="">
    <!--Los tipos de video que se pueden soportar en html5
    webm; mp4; ogg
    video=la etiqueta que lo define
    width=
    height=
    controls= Hace visible los controles
    autoplay= Se ejecuta automático
    muted= Se inicia sin sonido
    loop= Reproducción automática
        source= fuente o dirección del archivo
        src= Indica la dirección
        type= formato del video-->
    <h3>Videos</h3>
    <video width="" height="" controls autoplay muted loop>
        <source src="" type="" />
    </video>
    <h3>Audio</h3>
    <!--Los tipos de audio ue son soportados en html5
    mp3, wav, ogg
    Comparte las mismas etiquetas que el video-->
    <audio controls autoplay loop>
        <source src="" type=""/>
    </audio>
  </body>
</html>
