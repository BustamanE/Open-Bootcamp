<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 03 - Multimedia en HTML</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar Imágenes</h1>
    <img src="Recursos\798682.png" alt="Undertale" width="800" height="600" />

    <h1>Aprendiendo a utilizar vídeos</h1>
    <video controls autoplay muted loop width="800" height="600">

    <h1>Aprendiendo a utilizar Audios</h1>
    <audio controls autoplay loop>

    </audio>
  </body>
</html>
