<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario II</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container pt-4">
        <form action="">
            <div class="row">

                <select class="form-select form-select-sm mb-3">
                    <option selected>Elijé un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <!-- Se pueden seleccionar varios multiple -->
                <select class="form-select mb-3" disabled>
                    <option selected>Elijé un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <!-- Size para que diga que opciones mostrar -->
                <select class="form-select form-select-lg mb-3">
                    <option selected>Elijé un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <input type="checkbox" class="form-check-input" id="check"/>
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">submit
                </button>
            </div>
            <div class="mt-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Soy menor de edad" id="radio-menor" />
                    <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Soy mayor de edad" id="radio-mayor" />
                    <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
                </div>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="switch" />
                <label for="switch class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Éxito</label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Peligro</label>
            </div>
        </form>
    </div>
  </body>
</html>
