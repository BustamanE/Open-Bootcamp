<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario III</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <div>
          <label for="rango">Selecciona el rango</label>
          <input
            id="rango"
            type="range"
            class="form-range"
            value="5"
            min="0"
            max="10"
            step="0.1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" />
        </div>
        <!-- label no forma parte del input, por ello no se estiliza
            por ello se lo saca del div -->
        <label for="email">Introduce tu email</label>
        <!-- Se puede agregar input-group-sm;lg para el tamaño -->
        <div class="input-group input-group-sm w-50">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="username"
          />
          <span class="input-group-text">@gmail.com</span>
        </div>
        <!-- El flex-nowrap nos aseguro que siempre se adapten y estén a la misma altura -->
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with checkbox"
          />
        </div>

        <div class="input-group">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="radio"
              value=""
              aria-label="Radio button for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with radio button"
          />
        </div>
        <div class="input-group">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control" />
          <input type="text" aria-label="Last name" class="form-control" />
        </div>
        <div class="input-group">
            <input type="text" placeholder="Haz tu búsqueda" class="form-control" />
            <button class="btn btn-outline-primary">Buscar</button>
        </div>
        <!-- La importancia de floating para que se minimice, placeholder el necesario
        aunque no se muestre -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
      </form>
    </div>
  </body>
</html>
