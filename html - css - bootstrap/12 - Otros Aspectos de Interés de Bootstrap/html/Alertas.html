<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alertas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-4">
      <div class="alert alert-danger" role="alert">
        Esto es una alerta <a href="#" class="alert-link">y aqu√≠ el link</a>
      </div>
      <div class="alert alert-primary" role="alert">
        <h4 class="Alert-heading">Well done!</h4>
        <hr />
        <p class="mb-0">Esto es un texto largo</p>
      </div>
      <div class="alert-primary d-flex">
        <svg></svg>
        <div>Esto es una alerta con icono</div>
      </div>
      <div class="alert alert-info alert-dismissible" id="alerta-eliminar">
        Este es un alerta que se puede eliminar
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
      </div>
      <div class="btn btn-danger mb-3" data-bs-dismiss="alert" data-bs-target="#alerta-eliminar">Alerta Eliminar
      </div>
      <div id="liveAlertPlaceholder"></div>
      <button class="btn btn-info text-white" id="LiveAlertBtn">Mostrar alerta
      </button>
    </div>
  </body>
</html>
