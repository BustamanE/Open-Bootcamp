<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <!---Agrupa elementos y el usuario puede introducir info-->
    <form action="Resultados.html" method="get">
        <!--Atributo action hace referencia al documento al cual enviar el form-->
        <!--Metodo get p/ navegador; post p/ servidores y que realice cambios en la base de datos-->
      <!---label permite poner etiqueta a las entradas de datos-->
      <!---Div se engloba cada input-->
      <!--Input Permite el ingreso-->
      <!--Input se le debe agregar el atributo name hace que se diferencia la información. Id-->
      <!--Input required/ Agrega campos obligatorio-->
      <!--Input type password, oculta la clave-->
      <!--Input type number se pone únicamente números-->
      <!--Input type email-->
      <!--Input de type date-->
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="edad">Cúal es tu edad</label>
        <input type="number" name="edad" id="edad" min="18" required />
      </div>
      <div>
        <label for="email">Cúal es tu email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="nacimiento">Cúal es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" required />
      </div>
      <!--Areas de texto p/ comentarios-->
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
      <!--type en los botones submit reaciona al enter; reset vuelve a blanco-->
    </form>
  </body>
</html>
